    <ng-container *ngIf="item.icon === 'icon_zoom'" [ngTemplateOutlet]="icon_zoom"></ng-container>
    <ng-container *ngIf="item.icon === 'icon_select'" [ngTemplateOutlet]="icon_select"></ng-container>
    <ng-container *ngIf="item.icon === 'icon_remove'" [ngTemplateOutlet]="icon_remove"></ng-container>
</button>
